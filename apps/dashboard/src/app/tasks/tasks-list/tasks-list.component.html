<mat-card>
  <mat-card-header class="task-list-header">
    <mat-card-title>
      <h1>Tasklist</h1>
    </mat-card-title>

    <button mat-mini-fab color="primary" (click)="create.emit()">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks" (click)="selected.emit(task)">
        <h3 matLine>{{ task.name }}</h3>
        <p matLine>{{ task.description }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(task); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
